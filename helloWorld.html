<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #61afef;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
        }

        .code-container {
            border: 2px solid #56b6c2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .code-container span:nth-child(1) {
          color: #70b0e4;
        }
        .code-container span:nth-child(2) {
          color: #fff;
        }
        .code-container span:nth-child(3) {
          color: #c4c390;
        }
        .code-container span:nth-child(4),
        .code-container span:nth-child(6) {
          color: #e2e044;
        }
        .code-container span:nth-child(5) {
          color: #db9049;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <pre><code><span>console</span><span>.</span><span>log</span><span>(</span><span>"Hello, world!"</span><span>)</span>;</code></pre>
    </div>
</body>
</html>
